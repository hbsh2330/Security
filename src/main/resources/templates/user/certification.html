<button onclick="">인증하기</button>

<script>
    const userCode = "imp40654467";
    IMP.init(userCode);

    function requestCert() {
        IMP.certification(
            {
            pg: "inicis_unified",
            merchant_uid: "test_lqdjtqg8",
            },
            function (response) {
                console.log(response);
                axios.post("/user/certification", null, {params :{"is_auth_join " : response.success, "auth_value": response.imp_uid}})
                    .then(resp=>{
                        console.log("local msg", resp)
                    })
                    .catch(error=>{
                        console.log("local msg", error)
                    });
            }
        );
    }
</script>
